<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">Tic Tac Toe</h1>
                    </div>
                    <div class="card-body">
                        <!-- Game Status -->
                        <div class="text-center mb-4">
                            <h3 id="game-status" class="text-primary">Player X's Turn</h3>
                            <div class="score-board d-flex justify-content-center gap-4 mb-3">
                                <div class="score-item">
                                    <span class="badge bg-success fs-6">Player X: <span id="score-x">0</span></span>
                                </div>
                                <div class="score-item">
                                    <span class="badge bg-info fs-6">Player O: <span id="score-o">0</span></span>
                                </div>
                            </div>
                        </div>

                        <!-- Game Board -->
                        <div class="game-board mx-auto">
                            <div class="row g-0">
                                <div class="col-4">
                                    <div class="cell" data-index="0"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="1"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="2"></div>
                                </div>
                            </div>
                            <div class="row g-0">
                                <div class="col-4">
                                    <div class="cell" data-index="3"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="4"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="5"></div>
                                </div>
                            </div>
                            <div class="row g-0">
                                <div class="col-4">
                                    <div class="cell" data-index="6"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="7"></div>
                                </div>
                                <div class="col-4">
                                    <div class="cell" data-index="8"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="text-center mt-4">
                            <button id="reset-btn" class="btn btn-warning me-2">Reset Game</button>
                            <button id="new-game-btn" class="btn btn-success">New Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
